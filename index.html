<!doctype html>
<html class="no-js" lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Scheduler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- PAGE MARKUP -->
    <header>
        <h1 class="visuallyhidden">Course Scheduler</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Course Scheduler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active add-course" href="#">Add Course</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 course-display"></div>
                <div class="col-8 schedule-display"></div>
            </div>
        </div>
    </main>
    <!-- VENDOR SCRIPTS -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/vendor/popper.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/handlebars-v4.0.11.js"></script>
    <!-- TEMPLATES -->
    <script type="text/x-handlebars-template" id="course-view-template">
        <h2>Add a Course</h2>
        <div class="errors"></div>
        <form class="course-form">
            <div class="form-group">
                <label for="course-code">Course Code</label>
                <input type="text" class="form-control" id="course-code" placeholder="e.g. COMP1000" value="{{code}}">
            </div>
            <div class="form-group">
                <label for="course-name">Course Name</label>
                <input type="text" class="form-control" id="course-name" placeholder="Enter course name here"
                       value="{{name}}">
            </div>
            <div class="form-group">
                <label for="course-instructor">Course Instructor</label>
                <input type="text" class="form-control" id="course-instructor" placeholder="Enter course instructor here"
                       value="{{instructor}}">
            </div>
            <fieldset class="form-group border rounded p-2">
                <h3>Course Times</h3>
                <!-- ADDED TIMES DISPLAY -->
                <div class="times-display">
                    <table class="class-time-table">
                        {{#each classes}}
                        <tr class="class-time">
                            <td class="day">{{day}}</td>
                            <td class="start">{{start}}</td>
                            <td class="end">{{end}}</td>
                        </tr>
                        {{/each}}
                    </table>
                </div>
                <div class="time-controls hidden">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="course-time-day">Day of Week</label>
                            <select class="form-control" id="course-time-day">
                                <option value="monday" default>Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="course-time-start">Start Time</label>
                        <input type="text" class="form-control" id="course-time-start" placeholder="e.g. 8:00AM">
                    </div>
                    <div class="form-group">
                        <label for="course-time-end">End Time</label>
                        <input type="text" class="form-control" id="course-time-end" placeholder="e.g. 10:00AM">
                    </div>
                    <button class="btn btn-secondary add-time" type="button">Add Time</button>
                    <button class="btn btn-secondary cancel-time" type="button">Cancel Time</button>
                </div>
                <!-- TIME CONTROLS TEMPLATE -->
                <div class="time-controls hidden"></div>
                <div class="form-group btn-add-course-time">
                    <label>Add a section</label>
                    <a href="#" class="btn btn-secondary btn-sm add-section"><i class="fa fa-plus"
                                                                                aria-hidden="true"></i></a>
                </div>
            </fieldset>
            <button class="btn btn-primary" type="submit">Add Course</button>
            <button class="btn btn-warning cancel" type="button">Cancel Course</button>
        </form>
    </script>
    <script type="text/x-handlebars-template" id="course-view-errors-template">
        {{#each errors}}
        <p>{{name}}: {{message}}</p>
        {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="schedule-view-template">
        <h2>Schedule Display</h2>
        <div class="form-row">
            <form class="schedule-filters form-row">
                <div class="form-group col-sm-3">
                    <label for="filter-day">Day</label>
                    <input type="text" class="form-control filter-day" id="filter-day" placeholder="Filter By Day">
                </div>
                <div class="form-group col-sm-3">
                    <label for="filter-code">Code</label>
                    <input type="text" class="form-control filter-code" id="filter-code" placeholder="Filter By Code">
                </div>
                <div class="form-group col-sm-3">
                    <label for="filter-name">Name</label>
                    <input type="text" class="form-control filter-name" id="filter-name" placeholder="Filter By Name">
                </div>
                <div class="form-group col-sm-3">
                    <label for="filter-instructor">Instructor</label>
                    <input type="text" class="form-control filter-instructor" id="filter-instructor" placeholder="Filter By Instructor">
                </div>
                <div class="form-group col-12">
                    <button class="btn btn-secondary modify-course" type="submit">Submit</button>
                </div>
            </form>
        </div>
        {{#if courses.length}}
        <ul class="list-group">
            {{#each courses}}
            <li class="list-group-item">
                <h2 class="schedule-name">{{attributes.name}}</h2>
                <strong>Course Code:</strong><p class="schedule-code">{{attributes.code}}</p>
                <table border="1">
                    <tr>
                        <th>Day</th>
                        <th>Start</th>
                        <th>End</th>
                    </tr>
                    {{#each attributes.classes}}
                    <tr class="class-time-row">
                        <td class="schedule-day">{{day}}</td>
                        <td class="schedule-start">{{start}}</td>
                        <td class="schedule-end">{{end}}</td>
                    </tr>
                    {{/each}}
                </table>
                <button class="btn btn-secondary modify-course mt-3" data-id="{{cid}}" type="button">Modify </button>
            </li>
            {{/each}}
        </ul>

        {{else}}
        <p id="no-courses-message">No Courses on Schedule</p>
        {{/if}}
    </script>
    <!-- APPLICATION SCRIPTS -->
    <script src="js/models/course.js"></script>
    <script src="js/collections/schedule.js"></script>
    <script src="js/views/course-view.js"></script>
    <script src="js/views/schedule-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
